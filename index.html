<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Profile Card</title>
  </head>
  <body class="min-h-svh flex justify-center items-center">
    <main class="flex justify-center bg-white rounded-2xl">
      <div class="flex flex-col items-center">
        <img
          src="images/bg-pattern-card.svg"
          alt=""
          class="rounded-t-2xl card-img"
        />

        <img
          src="images/image-victor.jpg"
          alt=""
          class="rounded-full border-white border-8 -m-14"
        />
        <div class="flex flex-col mt-20 text-xl items-center">
          <div class="flex gap-5">
            <p class="font-bold">Victor Crest</p>
            <p class="text-gray-400">26</p>
          </div>
          <p class="text-gray-400 py-4 text-base">London</p>
        </div>
        <hr class="bg-black w-full" />
        <div class="flex flex-row justify-between py-12 gap-16">
          <div class="flex flex-col text-center">
            <p class="font-bold text-xl">80K</p>
            <p class="text-sm text-gray-400 tracking-widest">Followers</p>
          </div>
          <div class="flex flex-col text-center">
            <p class="font-bold text-xl">803K</p>
            <p class="text-sm text-gray-400 tracking-widest">Likes</p>
          </div>
          <div class="flex flex-col text-center">
            <p class="font-bold text-xl">1.4K</p>
            <p class="text-sm text-gray-400 tracking-widest">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
